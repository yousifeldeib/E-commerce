<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .profile h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .profile p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        .profile span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <section class="profile">
        <h2>Your Profile</h2>
        <p><span>Name:</span> {{ user['username'] }}</p>
        <p><span>Email:</span> {{ user['email'] }}</p>
        <p><span>ID:</span> {{ user['id'] }}</p>
    </section>

</body>
</html>
